<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor with Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/theme/dracula.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 h-screen">
    <div class="grid grid-cols-3 h-screen">
      <!-- Code Editor Section -->
      <div
        class="h-full flex col-span-3 flex-col bg-gray-900 overflow-y-auto overflow-x-auto"
      >
        <div
          class="bg-gray-800 text-white py-3 px-4 flex items-center justify-between"
        >
          <h2 class="text-lg font-semibold">Code Editor</h2>
          <div class="flex gap-2">
            <button
              class="px-3 py-1 bg-green-600 rounded-lg hover:bg-green-700 text-sm"
              id="save-button"
            >
              Save
            </button>
            <button
              class="px-3 py-1 bg-blue-600 rounded-lg hover:bg-blue-700 text-sm"
              id="restore-button"
            >
              Restore
            </button>
          </div>
        </div>
        <div class="flex-1">
          <textarea id="code-editor" class="w-full h-full"></textarea>
        </div>
      </div>

      <!-- Chat Section -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/mode/javascript/javascript.min.js"></script>
    <script>
      const editor = CodeMirror.fromTextArea(
        document.getElementById("code-editor"),
        {
          lineNumbers: true,
          mode: "javascript",
          theme: "dracula",
          autoCloseBrackets: true,
          matchBrackets: true,
          indentUnit: 4,
          tabSize: 4,
          lineWrapping: true,
        }
      );

      editor.setSize("100%", "100%");
      const room_id = "{{ room.id }}";
      const saveCode = async () => {
        const code = editor.getValue();
        await fetch(`save-code/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: code }),
        });
      };

      const saveButton = document.getElementById("save-button");
      saveButton.addEventListener("click", saveCode);

      const restoreCode = async () => {
        const res = await fetch(`latest-code/`);
        const data = await res.json();
        editor.setValue(data.code);
      };

      const restoreButton = document.getElementById("restore-button");
      restoreButton.addEventListener("click", restoreCode);
      document.addEventListener("DOMContentLoaded", restoreCode);
    </script>
    <script>
      // Pass necessary data to JavaScript
      const ROOM_ID = "{{ room.id }}";
      const USERNAME = "{{ user.username }}";
      const CSRF_TOKEN = "{{ csrf_token }}";
      const codeEditor = editor;
    </script>
    <script src="{% static 'js/codeWebsocket.js' %}"></script>
  </body>
</html>
