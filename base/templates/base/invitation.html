<!DOCTYPE html>
<html>
<head>
    <style>
        .container { padding: 20px; }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>You're invited to join {{ room_name }}!</h2>
        <p>{{ inviter_name }} has invited you to join this chat room.</p>
        <p>
            <a href="{{ invitation_url }}" class="button">Join Room</a>
        </p>
        <p>This invitation expires on {{ expiry_date }}</p>
        <p>If the button doesn't work, copy and paste this link into your browser:</p>
        <p>{{ invitation_url }}</p>
    </div>
</body>
</html>
